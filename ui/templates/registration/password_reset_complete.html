{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password reset complete</title>

  <!-- Match index.html imports -->
  <link rel="stylesheet" href="https://unpkg.com/modern-normalize/modern-normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0e13; --card:#141a22; --card-2:#0f141b;
      --text:#e6ebf3; --muted:#9aa6b8; --border:#1e2632;
      --accent:#ffd200; --accent-2:#ffeb80; --focus:#61dafb22;
    }

    html,body{background:var(--bg);color:var(--text)}
    body{
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif;
      margin:0; min-height:100vh; display:grid; place-items:center; padding:1rem;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:.6rem;
      padding:1.5rem;
      width:min(480px, 92vw);
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      text-align:center;
    }

    h2{
      font-family:Rajdhani,Inter,system-ui,sans-serif;
      letter-spacing:.04em; margin-top:0; margin-bottom:.5rem;
    }

    p{margin:.6rem 0}

    a{
      color:var(--accent-2);
      text-decoration:underline;
      font-weight:600;
    }
    a:hover{filter:brightness(1.1)}

    .btn{
      display:inline-block;
      margin-top:1rem;
      padding:.6rem 1.25rem;
      border-radius:.5rem;
      background:linear-gradient(180deg, var(--accent) 0%, #e2b300 100%);
      color:#111; border:1px solid #c9a300;
      font-weight:600; text-decoration:none; letter-spacing:.03em;
    }
    .btn:hover{filter:brightness(1.02)}
  </style>
</head>
<body>
  <div class="card">
    <h2>Password updated</h2>
    <p>Your password has been set. You can now sign in.</p>
    <a class="btn" href="{% url 'login' %}">Go to sign in</a>
  </div>
</body>
</html>
